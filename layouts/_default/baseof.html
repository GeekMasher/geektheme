<!DOCTYPE html>
<html lang="{{ or site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}">
<head>
  {{ partial "head.html" . }}
</head>
<body>
  {{ if .Site.Params.navbar && .Site.Params.navbar.enabled }}
    {{ partial "navbar.html" . }}
  {{ else }}
    {{ partial "nav.html" . }}
  {{ end }}

  <main>
    {{ block "main" . }}{{ end }}
  </main>
  {{ partial "footer.html" . }}
</body>
</html>
