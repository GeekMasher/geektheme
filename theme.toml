name = 'GeekTheme'
license = 'MIT'
licenselink = 'https://github.com/GeekMasher/geektheme/LICENSE'
description = 'Theme description'

# The home page of the theme, where the source can be found
homepage = 'https://github.com/GeekMasher/geektheme'

# If you have a running demo of the theme
demosite = 'https://geekmasher.github.io/geektheme'

# Taxonomy terms
tags = ['blog', 'company']
features = ['some', 'awesome', 'features']

# If the theme has a single author
[author]
  name = 'GeekMasher'
  homepage = 'https://geekmasher.dev'

# If porting an existing theme
[original]
  author = 'Name of original author'
  homepage = 'Website of original author'
  repo = 'https://github.com/GeekMasher/geektheme'
